% setdefault('napaka', '')
% setdefault('naslov', '')
% setdefault('znacka', 0)
% rebase('base.html', napaka=napaka, naslov=naslov)

<body>
<style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      height: 1200px;
    }

    iframe{
        width: 100%;
        height: 100%;
        border: none;
    }

</style>

%if znacka != 0:

<div class="grid-container">

<iframe id="igraph1" scrolling="no" seamless="seamless" src="{{url('/red_cards')}}" height="80%" width="100%"></iframe>

<iframe id="igraph1" scrolling="no" seamless="seamless" src="{{url('/goals_tour')}}" height="80%" width="100%"></iframe>

<iframe id="igraph1" scrolling="no" seamless="seamless" src="{{url('/goals_scored_in')}}" height="80%" width="100%"></iframe>

<iframe id="igraph1" scrolling="no" seamless="seamless" src="{{url('/matches_tour')}}" height="80%" width="100%"></iframe>

</div>

% else:

<p>
  Za ogled te sekcije se morate prijaviti!
</p>


%end


</body>
